<!DOCTYPE html>
<html lang="pl">
<!--❤️❤️❤️ JJ ❤️❤️❤️-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szyfr cezara</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>

<body>
    <main role="main" class="container">
        <div class="row">
            <h1 class="display-2" id="title"></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="btn-group nav-group" role="group" aria-label="Nav buttons">
                    <button type="button" id="btn1" class="btn btn-secondary active" onclick="switchForms(0);">Szyfruj</button>
                    <button type="button" id="btn2" class="btn btn-secondary" onclick="switchForms(1);">Odszyfruj</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="cipher" style="display: block;">
                    <form role="form">
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg mt-4" for="inputText">Tekst do
                                zaszyfrowania</label>
                            <input class="form-control form-control-lg" type="text"
                                placeholder="Wpisz tekst do zaszyfrowania" id="inputText">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg mt-4" for="inputKey">Klucz</label>
                            <select class="form-select" id="inputKey">
                            </select>
                        </div>
                        <div class="form-group btnz">
                            <button type="button" class="btn btn-warning" onclick="clearForm();">Wyczyść</button>
                            <button type="button" class="btn btn-primary"
                                onclick="cipher(document.getElementById('inputText').value, parseInt(document.getElementById('inputKey').value));">Zaszyfruj</button>
                        </div>
                    </form>
                </div>
                <div id="decipher" style="display: none;">
                    <form role="form" id="decipher">
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg mt-4" for="inputText2">Zaszyfrowany
                                tekst</label>
                            <input class="form-control form-control-lg" type="text"
                                placeholder="Wpisz zaszyfrowany tekst" id="inputText2">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-form-label-lg mt-4" for="inputKey2">Klucz</label>
                            <select class="form-select" id="inputKey2">
                            </select>
                        </div>
                        <div class="form-group btnz">
                            <button type="button" class="btn btn-warning" onclick="clearForm();">Wyczyść</button>
                            <button type="button" class="btn btn-primary"
                                onclick="cipher(document.getElementById('inputText2').value, parseInt(document.getElementById('inputKey2').value)*-1);">Odszyfruj</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="display-5" id="cipheredText"></h1>
            </div>
        </div>
        <br/>
    </main>
    <footer id="footer" class="footer fixed-bottom stopka">
        <div class="row">
            <div class="col-lg-12 text-center">
                <p>
                    Wykonanie: Karol Jabłoński
                </p>
                <p>
                    Stronę przygotowano na potrzeby projektu z Algebry liniowej
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
